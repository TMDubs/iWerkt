<!DOCTYPE html>
<html>
  <head>

      <title>GENERAL</title>

      <link rel="stylesheet" href='../../css/font-awesome-4.6.3/css/font-awesome.min.css'>
      <script src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
      
  </head>
  <style>

body {
  margin: 0;
  padding: 0;
  font-family: "Frutiger LT Std", sans-serif;
  font-weight: 100;
  -webkit-font-smoothing: antialiased;
  background-color: #45C0BE; /*was: #262e36*/
}

a {
  text-decoration: none;
  cursor: pointer;
  color: #fff;
   -o-transition:.5s;
  -ms-transition:.5s;
  -moz-transition:.5s;
  -webkit-transition:.5s;
  transition:.5s;
}

.homeLogo {
  font-size: 36px;
  text-align: left;
  letter-spacing: 3px;
  padding: 2% 0 0 2%;
}

.homeLogo a:hover {
  color: #F56954 !important;
}

#faqTitle {
  padding: 1.5% 0.5%;
  margin: 2% auto 0 auto;
  width: 75vw;
  font-size: 50px;
  color: #fff;
  text-align: center;
  letter-spacing: 4px;
  background-color: #F56954;
}

.generalContainer {
  width: 75vw;
  background: #fff;
  margin: 0 auto;
  padding: 0.5%;
}

.question {
  font-size: 22px;
  color: #00c0ef;
  text-align: left;
  margin-bottom: 2px;
}

.answer {
  font-size: 18px;
  color: gray;
  text-align: left;
  margin-top: 2px;
}

.tab {
  margin-left: 30px;
}

ul {
  list-style: none;
}

.backButton {
  width: 50vw;
  margin: 2% 12%;
}

.fa {
  color: #fff;
  font-size: 40px;
  float: left;
  margin-right: 12px;
}

.fa:hover {
  color: #F56954;
  -o-transition:.5s;
  -ms-transition:.5s;
  -moz-transition:.5s;
  -webkit-transition:.5s;
  transition:.5s;
}

#backText {
  font-size: 20px;
  display: inline-block;
  color: #fff;
  line-height: 3px;
}

#backText:hover {
  color: #F56954;
  -o-transition:.5s;
  -ms-transition:.5s;
  -moz-transition:.5s;
  -webkit-transition:.5s;
  transition:.5s;
}

  </style>
  <body>
    <div class='homeLogo'><a href='/'>iWERKT</a></div>
    <div id='faqTitle'>GENERAL</div>
     <div class='generalContainer'>  
      <ul>
        <li><p class='question'>WHAT IS iWERKT?</p></li>
        <li><p class='answer tab'>It's a super cool app that you should buy NOW!</p></li>
      </ul>
      <ul>
        <li><p class='question'>DOES iWERKT FUNCTION ON ALL DEVICES?</p></li>
        <li><p class='answer tab'>You bet yer ass it does, kid.</p></li>
      </ul>
    </div>
    <div class='backButton'><a href='/faq'><i class="fa fa-chevron-circle-left" aria-hidden="true"></i><p id='backText'>Back to FAQ</p></a></div>
      
  </body>
</html>
